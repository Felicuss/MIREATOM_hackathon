<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная{% endblock %}</title>

    <!-- Подключаем FontAwesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Стили для шапки */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 30px;
            color: white;
        }

        .header a {
            text-decoration: none;
            color: white;
            font-size: 24px;
        }

        .header .login-icon {
            font-size: 28px;
            cursor: pointer;
        }

        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
        }

        /* Контент */
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="home-link">Главная</a>
        <a href="/login/" class="login-icon"><i class="fas fa-user"></i></a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
