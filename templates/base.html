<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная{% endblock %}</title>
    <!-- Подключение Google Fonts и FontAwesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #2c3e50;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            width: 100%;
            background-color: #10437E;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .app-icon {
            width: 50px; /* Размер иконки приложения */
        }
        .nav-buttons {
            display: flex;
            gap: 20px;
        }
        .nav-button {
            text-align: center;
            color: white;
            cursor: pointer;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-input {
            display: none; /* Скрыто по умолчанию */
            text-align: center;
            margin-top: 10px;
        }
        .search-button {
            background-color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header style="display: flex; align-items: center; background-color: #10437E; transition: height 0.3s ease; position: relative;">
        <img src="{% static 'img/app-icon.png' %}" alt="Иконка приложения" class="app-icon" style="margin-right: 40px;">
        <div style="margin-left: 10px;"></div>
        <div style="margin-left: 10px; display: flex; gap: 20px;">
            <a href="{% url 'editor' %}" class="nav-button" style="text-align: center; width: 150px; transition: background-color 0.3s; white-space: nowrap; text-decoration: none; color: white;">
                <i class="bi bi-calculator" style="font-size: 24px;"></i><br><span style="font-size: 0.75rem;">Добавить Формулы</span>
            </a>
        </div>
        <div class="search-container" style="margin-left: auto; display: flex; align-items: center;">
            <a href="{% url 'profile' %}" class="profile-icon" style="margin-left: 10px; text-decoration: none;">
                <button style="background-color: transparent; border: none; border-radius: 8px; padding: 10px; width: 50px; height: 50px; transition: background-color 0.3s;">
                    <i class="bi bi-person" style="color: white; font-size: 34px;"></i>
                </button>
            </a>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
